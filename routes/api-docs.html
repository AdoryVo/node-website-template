<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Usage</title>
</head>
<body>
<main>
    <h1>API Usage</h1>

    <section id="getUsers">
        <h2>GET /api/users</h2>
        <p>
            Gets a JSON of all users.
        </p>
    </section>

    <section id="postCreateUser">
        <h2>POST /api/createUser</h2>
        <p>
            Create a user.
        </p>
    </section>

    <section id="getGetUser">
        <h2>GET /api/getUser/:id</h2>
        <p>
            Get a JSON of user's data.
        </p>
    </section>


    <section id="postUpdateUser">
        <h2>POST /api/updateUser/:id</h2>
        <p>
            Update a user.
        </p>
    </section>


    <section id="deleteDeleteUser">
        <h2>DELETE /api/deleteUser/:id</h2>
        <p>
            Delete a user.
        </p>
    </section>


</main>
</body>
</html>
